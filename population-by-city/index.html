function generaPiramidePoblacional(mpiogenerar, mpiotexto)
{

  // SET UP DIMENSIONS
var w = 376,
    h = 240;

// margin.middle is distance from center line to each y-axis
var margin = {
  top: 20,
  right: 20,
  bottom: 24,
  left: 20,
  middle: 28
};
    
// the width of each side of the chart
var regionWidth = w/2 - margin.middle;

// these are the x-coordinates of the y-axes
var pointA = regionWidth,
    pointB = w - regionWidth;
var anio1 = document.getElementById('list3').options[document.getElementById('list3').selectedIndex].text;

  // some contrived data
var exampleData = getPopulation(mpiogenerar, anio1); 


// GET THE TOTAL POPULATION SIZE AND CREATE A FUNCTION FOR RETURNING THE PERCENTAGE
var totalPopulation = d3.sum(exampleData, function(d) { return d; }),
    percentage = function(d) { return d/1000; };
    
  
// CREATE SVG
var svg = d3.select('body').append('svg')
  .attr('width', margin.left + w + margin.right)
  .attr('height', margin.top + h + margin.bottom)
  // ADD A GROUP FOR THE SPACE WITHIN THE MARGINS
  .append('g')
    .attr('transform', translation(margin.left, margin.top));
  
// find the maximum data value on either side
//  since this will be shared by both of the x-axes
var maxValue = Math.max(
  d3.max(exampleData, function(d) { return d.male/1000; }),
  d3.max(exampleData, function(d) { return d.female/1000; })
);

// SET UP SCALES
  
// the xScale goes from 0 to the width of a region
//  it will be reversed for the left x-axis
var xScale = d3.scale.linear()
  .domain([0, maxValue])
  .range([0, regionWidth])
  .nice();

var xScaleLeft = d3.scale.linear()
  .domain([0, maxValue])
  .range([regionWidth, 0]);

var xScaleRight = d3.scale.linear()
  .domain([0, maxValue])
  .range([0, regionWidth]);

var yScale = d3.scale.ordinal()
  .domain(exampleData.map(function(d) { return d.group; }))
  .rangeRoundBands([h,0], 0.1);


// SET UP AXES
var yAxisLeft = d3.svg.axis()
  .scale(yScale)
  .orient('right')
  .tickSize(4,0)
  .tickPadding(margin.middle-4);

var yAxisRight = d3.svg.axis()
  .scale(yScale)
  .orient('left')
  .tickSize(4,0)
  .tickFormat('');

var xAxisRight = d3.svg.axis()
  .scale(xScale)
  .orient('bottom')
  .tickFormat(d3.format('#'));

var xAxisLeft = d3.svg.axis()
  // REVERSE THE X-AXIS SCALE ON THE LEFT SIDE BY REVERSING THE RANGE
  .scale(xScale.copy().range([pointA, 0]))
  .orient('bottom')
  .tickFormat(d3.format('#'));

  var div = d3.select("body")
	.append("div")  // declare the tooltip div 
	.attr("class", "tooltip")              // apply the 'tooltip' class
	.style("opacity", 0);                  // set the opacity to nil


  
// MAKE GROUPS FOR EACH SIDE OF CHART
// scale(-1,1) is used to reverse the left side so the bars grow left instead of right
var leftBarGroup = svg.append('g')
  .attr('transform', translation(pointA, 0) + 'scale(-1,1)');
var rightBarGroup = svg.append('g')
  .attr('transform', translation(pointB, 0));

// DRAW AXES
svg.append('g')
  .attr('class', 'axis y left')
  .attr('transform', translation(pointA, 0))
  .call(yAxisLeft)
  .selectAll('text')
  .style('text-anchor', 'middle');

svg.append('g')
  .attr('class', 'axis y right')
  .attr('transform', translation(pointB, 0))
  .call(yAxisRight);

svg.append('g')
  .attr('class', 'axis x left')
  .attr('transform', translation(0, h))
  .call(xAxisLeft);


svg.append('g')
  .attr('class', 'axis x right')
  .attr('transform', translation(pointB, h))
  .call(xAxisRight);

// DRAW BARS
  
  leftBarGroup.selectAll('.bar.left')
  .data(exampleData)
  .enter().append('rect')
    .attr('class', 'bar left')
    .attr('x', 0)
    .attr('y', function(d) { return yScale(d.group); })
    .attr('width', function(d) { return xScale(percentage(d.male)); })
    .attr('height', yScale.rangeBand()-2)
.on("mouseover", function(d) {		
			div.transition()
				.duration(200)	
				.style("opacity", 0.9);	
			div	.html(gethtmlContorno(d))
				.style("left", (d3.event.pageX) + "px")			 
				.style("top", (d3.event.pageY - 28) + "px");
     d3.select(this).attr("x", 0).style("fill", "#97a8d2");
			})
      .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0); 
  d3.select(this).attr("x", 0).style("fill", "#97a8d2");})
  ;

rightBarGroup.selectAll('.bar.right')
  .data(exampleData)
  .enter().append('rect')
    .attr('class', 'bar right')
    .attr('x', 0)
    .attr('y', function(d) { return yScale(d.group); })
    .attr('width', function(d) { return xScale(percentage(d.female)); })
    .attr('height', yScale.rangeBand()-2)
.on("mouseover", function(d) {		
			div.transition()
				.duration(200)	
				.style("opacity", 0.9);	
			div	.html(gethtmlContorno(d))	 				.style("left", (d3.event.pageX) + "px")			 
				.style("top", (d3.event.pageY - 28) + "px");
  d3.select(this).attr("x", 0).style("fill", "#e19ac4");
			})
      .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0); 
d3.select(this).attr("x", 0).style("fill", "#e19ac4");
});

svg.append("text")     
        .attr("x", w /2 )
        .attr("y",  0 )
        .style("text-anchor", "middle")
        .text("Edad");

svg.append("text")     
        .attr("x", w /2 )
        .attr("y",  h + 17 )
        .style("text-anchor", "middle")
        .text(" x mil");
  
svg.append("text")     
        .attr("x", (w /2)-100 )

svg.append("text")

        .style("text-anchor", "middle")

  if (mpiogenerar == 3)
    {
     svg.append("text")     
        .attr("x",  0 )

        .style("text-anchor", "left")

        .style("text-anchor", "left")
        .style("font-size", "18px")
        .text("San Pedro");
      
      svg.append("text")     
        .attr("x",  0 )
        .attr("y",  60 )
        .style("text-anchor", "left")
        .style("font-size", "18px")
        .text("Tlaquepaque");
          
        }
      else
        {
          if (mpiogenerar == 6)
        {
       svg.append("text")     
        .attr("x",  0 )
        .attr("y",  40 )
        .style("text-anchor", "left")
        .style("font-size", "18px")
        .text("Tlajomulco");
      
      svg.append("text")     
        .attr("x",  0 )
        .attr("y",  60 )
        .style("text-anchor", "left")
        .style("font-size", "18px")
        .text("de Zúñiga");
          
        }
          else
           { 
             svg.append("text")     
                .attr("x",  0 )
                .attr("y",  40 )
                .style("text-anchor", "left")
                .style("font-size", "18px")
                .text(mpiotexto);
           }
        }
    }
  
   svg.append("text")     
                .attr("x",  410 )
                .attr("y", 40 )
                .style("text-anchor", "left")
                .style("font-size", "18px")
                .text(anio1);
}


function translation(x,y) {
  return 'translate(' + x + ',' + y + ')';
  
}

function gethtmlRelleno(d)
{
  var htmldata = '<table border="0" cellpadding="1" cellspacing="1" style="width: 150px;">	<tbody> <tr> <td style="width: 20px; background-color: rgb(151, 168, 210);">&nbsp;</td> <td style="width: 50px;">Hombres</td> <td style="width: 70px;">'+addCommas(d.male)+'</td> </tr> <tr> <td style="width: 20px; background-color: rgb(225, 154, 196); ">&nbsp;</td><td style="width: 50px;">Mujeres</td> <td>'+addCommas(d.female)+'</td> </tr> </tbody> </table>';
  
  return htmldata;
}

function addCommas(nStr)
{
	nStr += '';
	x = nStr.split('.');
	x1 = x[0];
	x2 = x.length > 1 ? '.' + x[1] : '';
	var rgx = /(\d+)(\d{3})/;
	while (rgx.test(x1)) {
		x1 = x1.replace(rgx, '$1' + ',' + '$2');
	}
	return x1 + x2;
}
